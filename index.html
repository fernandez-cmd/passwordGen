<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">



    
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer> </script>
    <title>Password Generator</title>
</head>
<body onmousemove="uncheckBoxes()" >
    <h1>Password Generator</h1>

    <div class="wrapper" >
        <div class="final">
            <div class="finalpw"><span id="finalpw"></span></div>
        </div>
        <div class="rest">

            <form class="input">

                <div class="length"> 
                    <p>Character Length</p>
                    <p id="charAmount"></p>
                </div>

                <input name="range" id="charLength" type="range" min="1" max="25" oninput="sliderChange(this.value)">

                <label for="uppercase"><input type="checkbox" id="uppercase" onmousemove="uncheckBoxes()" oninput="checkBoxes()" name="uppercase">Include Uppercase Letters</label>

                <label for="lowercase"><input type="checkbox" id="lowercase" onmousemove="uncheckBoxes()" oninput="checkBoxes()" name="lowercase">Include Lowercase Letters</label>

                <label for="numbers"><input type="checkbox" id="numbers"  onmousemove="uncheckBoxes()" oninput="checkBoxes()" name="numbers">Include Numbers</label>

                <label for="symbols"> <input type="checkbox" id="symbols" onmousemove="uncheckBoxes()" oninput="checkBoxes()" name="symbols">Include Symbols</label>
                
            </form>
            <div class="strengthwrap">

                <div class="strength">
                    <h2>strength</h2>

                    <div class="strengthlevel">
                        <p id="strengthOf">MEDIUM</p>


                        <div class="strengthbars">

                            <div class="levels" id="level1"></div>
                            <div class="levels" id="level2"></div>
                            <div class="levels" id="level3"></div>
                            <div class="levels" id="level4"></div>

                        </div>
                    </div>
                </div>

                
            </div>
            <button onclick="generatePw()"> Generate </button>
        </div>


    </div>

    <footer> 
        <div>
            <p>Challenge by: <a target="_blank" href="https://www.frontendmentor.io/">FrontendMentor.io</a></p> 
        </div>
        <div id="me">
             <p> Developed by: <a target="_blank" href="https://fernandez-cmd.github.io/" >Jovani M.Fernandez</a></p>
        </div>
    </footer>
    
</body>
</html>
